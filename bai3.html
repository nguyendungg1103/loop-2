<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 8; i++) {
        for (let j = 1; j <= 8; j++) {
            if (j <= 8 - i) {
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>


</body>
</html>
